    <script>
        //while
        
        function ciclo1(dato)
        {
            while(dato<10)
            {
                console.log(dato);
                dato++;
            }
        }
        ciclo1(3);
        //for

        function cicloFor()
        {
            for(let dato1=0;dato1<5;dato1++)
            {
                console.log(dato1)
            }
        }
        cicloFor();







    </script>
