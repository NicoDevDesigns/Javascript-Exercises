<!DOCTYPE html>
<html >
<head>
 <meta content="text/html; charset=utf-8">
    <title>Ejercicio de funciones</title>
    <script>
        function calcula(numero=1){
            let calculo = numero*numero;
            document.write(`<p/>Resultado = ${calculo}</p>`);
        }
    </script>
</head>
<body>
    <input type="button" onclick="calcula()" value="calculo Uno">
    <input type="button" onclick="calcula(5)" value="calculo Dos">
</body>
</html>
