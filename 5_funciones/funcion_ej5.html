<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8">
    <script>
        function suma(n1,n2){
            return n1 + n2;
        }
    </script>

</head>
<body>
    <input type="button" value="Suma" onclick="document.write(`Resultado: ${suma(3,5)}`)">
    <p><br>La funcion utiliza la sentencia return para devolver un valor.</p>
</body>
</html>
