<body>

    <ul>

    <script>
        const numeros=[1,2,3];
        let uno=numeros[0];
        let dos=numeros[1];
        let tres=numeros[2];
        console.log(uno,dos,tres);

        //destructurar

        //objetos-destructurar
        let persona={
            nombre:"Nico",
            apellido:"San",

        }

        console.log(nombre,apellido,edad);
