<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Asicronia en JavaScript</title>    
    
</head>

<body>
<h1>Asicronia en JavaScript</h1>
<script>
    console.log("Inicio");
    setTimeout(()=>{
        console.log("Ejecuntandose un setTimeout en dos segundos")
    },2000);

   /* setInterval(() => {
        console.log("Ejecuntadose un setInterval");
        
    }, 3000);*/
    setInterval(() => {
        console.log(new Date().toLocaleTimeString()); 
    }, 1000);

</script>
</body>
</html>
