<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociar eventos a elementos html</title>
</head>
<body>
    <h1 id="titulo">Hola mundo soy Nico todo un placer!</h1>

    <script>
        document.getElementById("titulo").onclick=cambiarTexto;
        function cambiarTexto(){
            document.getElementById("titulo").innerHTML="Hola Nico soy el mundo!";
        }
    </script>
</body>
</html>
