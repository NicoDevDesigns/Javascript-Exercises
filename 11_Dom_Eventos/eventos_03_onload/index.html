<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom en javascript, onload</title>
</head>
<body onload="entrar()">
    <h1>Manejo de dom onload</h1>
    <div id="mostrar"></div>
</body>
<script>
    function entrar(){
        alert('Entrando en la pagina Web');
        let texto='';
        if(navigator.cookieEnabled){
            texto='Cookies habilitadas';
        }else{
            texto='Cookies estan inhabilitadas';
        }
        document.getElementById('mostrar').innerHTML = texto;
    }
</script>
</html>
