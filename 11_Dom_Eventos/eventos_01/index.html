<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom eventos</title>
</head>
<body>
    <h1 style="cursor: pointer;" onclick="cambiarTexto(this)">Hola mundo soy Nico!</h1>

    <script>
        function cambiarTexto(titulo){
            titulo.innerHTML ="Hola Nico soy el mundo";
        }
    </script>
    
</body>
</html>
