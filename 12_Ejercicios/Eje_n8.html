<h1>Ejercicios de programacion en JavaScript</h1>
<script>
    //Ejercicio para eliminar una palabra de un texto

    const eliminarTexto = (texto="",palabra="")=>
    {
        (!texto)?console.warn("No ingresaste texto"):(!palabra)?console.warn("No ingresaste palabra"):console.info(texto.replace(new RegExp(palabra,"ig"),""));
    }
    eliminarTexto();
    eliminarTexto("Hola mundo","u");
    eliminarTexto("Hola nico como estas, como estuvo tu dia","o");

</script>
