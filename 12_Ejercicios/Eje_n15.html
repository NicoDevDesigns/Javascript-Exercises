<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios javascript</title>
</head>
<body>
    <h1>Ejercicio NÂº8 introducir dos numero y se suman</h1>
    <script>
        let dato1,dato2,num1,num2,resultado;

        dato1=window.prompt("Introduce el primer numero: ","0");
        num1=parseInt(dato1);
        dato2=window.prompt("Introduce el segundo numero: ","0");
        num2=parseInt(dato2); 

        resultado = num1+num2;

        document.write(`<br/><br/> la suma es: ${resultado}`);

    </script>
    <p>Para sumar las variables deben ser numericas</p>
</body>
</html>
