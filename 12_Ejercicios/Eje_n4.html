<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<h1>Ejercicios de programacion en JavaScript</h1>
<script>
    const repetirTexto = (texto="",veces=undefined) => {
        if(!texto) return console.warn("No ingresaste texto");
        if(veces===undefined) return console.warn("No ingresaste la cantidad de veces");
        if(veces===0) return console.error("Ingresaste el valor de 0 en veces");
        if(Math.sign(veces)===-1) return console.error("Ingresaste un valor negativo");

        for(let i=1;i<=veces;i++){
            console.info(`${texto},${i}`);
        }
    }
    repetirTexto("Hola nico buen dia!",3);
    repetirTexto("Hola mundo",0);
    repetirTexto("Hola mundo",-4);
    repetirTexto("",5);
    repetirTexto("Hola mundo")
 
 
   

</script>
</body>
</html>
