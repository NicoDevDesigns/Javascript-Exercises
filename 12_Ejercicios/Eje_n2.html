<h1>Ejercicios de programacion en JavaScript</h1>
<script>
    const recortarTexto= (cadena="",longitud=undefined)=>
     (!cadena)
      ?console.warn("No ingresaste una cadena de texto")
       :(longitud===undefined)
        ?console.warn("No ingresaste la longitud de la cadena")
         :console.info(cadena.slice(0,longitud));
       
    recortarTexto("Hola nico como estas",8);
    recortarTexto("",8);
    recortarTexto("Hola mundo",);
</script>
