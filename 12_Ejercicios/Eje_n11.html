<!DOCTYPE html>

<body>
<h1>Ejercicios de programacion en JavaScript</h1>
<script>
    //Ejercicio factorial de un numero
    
    const factorial = (numero = undefined)=>{
        if(numero===undefined)return console.warn("No ingresaste un numero");
        if(typeof numero !== "number")return console.error(`El valor ${numero} no es un numero`);
        if(Math.sign(numero)===-1)return console.error("Ingresaste un valor negativo");
        if(numero===0)return console.error("No puedes ingresar un cero");

        let factorial = 1;
        for(let i =numero;i>1;i--){
            factorial = factorial*i;
        }
        return console.info(`El factorial de numero ${numero} es ${factorial}`);
    }
    factorial();
    factorial(-5);
    factorial("Nico");
    factorial(0);
    factorial(3);
    factorial(5);

</script>
</body>
</html>
