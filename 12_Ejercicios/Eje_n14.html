<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejercicios javascript</title>
</head>
<body>
    <h1>Ejercicio convertir numeros de base binaria a decimal y viceversa</h1>
    <script>
        const convertirBinarioDecimal=(numero=undefined,base=undefined)=>{
            if(numero===undefined)return console.warn("No ingresaste numero a convertir");
            if(base===undefined)return console.warn("No ingresaste la base a convertir");
            if(typeof numero!=="number")return console.error(`El valor ${numero} ingresado no es un numero`);
            if(typeof base!=="number")return console.error(`El valor ${base} ingresado, no es un base`);

            if(base===2){
                return console.info(`${numero}base ${base}=${parseInt(numero,base)} base 10`);
            }else if(base==10){
                return console.info(`${numero} base ${base} = ${numero.toString(2)} base 2`)
            }else{
                return console.error("El tipo de base a convertir no es valido")
            }
        }
        convertirBinarioDecimal();
        convertirBinarioDecimal(100);
        convertirBinarioDecimal(100,"2");
        convertirBinarioDecimal("100",2);
        convertirBinarioDecimal(100,2);
        convertirBinarioDecimal(20,10);

    </script>
    <p>Todo lo que se teclea son letras</p>
    <p>Lo que tecleas son letras hay que usar parseInt para transformarlo en numero</p>
    
</body>
</html>
