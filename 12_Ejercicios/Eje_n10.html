<h1>Ejercicios de programacion en JavaScript</h1>
<script>
    //Ejercicio validar si un numero es capicua
    
    const capicua = (numero = 0)=>{
        if(!numero) return console.warn("No ingresaste un numero");
        if(typeof numero !=="number") return console.error(`El valor ${numero} no es un numero`);

        numero = numero.toString();
        let alReves = numero.split("").reverse().join("");
        
        return (numero===alReves)
         ?console.info(`el numero${numero}es igual a ${alReves}`)
         :console.info(`el numero ${numero} no es igual a ${alReves}`)
    }
    capicua();
    capicua("Nico");
    capicua(202);

</script>
