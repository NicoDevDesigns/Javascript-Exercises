<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios JS</title>
    <script>
        class animal{
            constructor(name){
                this.name= name;
            }
            decirNombre(){
                alert("yo soy "+ this.name);
            }
        }
        const obj1 = new animal("gato");
        obj1.decirNombre();
        const obj2 = new animal("perro");
        obj2.decirNombre();
    </script>
</head>
<body>
    <h1>Ejercicos de clases</h1>
</body>
</html>
