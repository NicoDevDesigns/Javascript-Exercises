<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios JS</title>
</head>
<body>
    <h1>Ejercicio de arreglos/array</h1>
    <script>
        const dias = ["lunes","martes","miercoles","Jueves","Viernes"];
        document.write("<h2>Dias de la semana<h2>");
        for(let i=0;i<dias.length;i++){
            document.write(`${dias[i]}<br>`);
        }
    </script>
    
</body>
</html>
