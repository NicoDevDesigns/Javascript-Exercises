<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en Javascript</title>
</head>
<body>
    <form id="formulario">
        Nombre: <input type="text" name="nombre" value="nico"/>
        <br>
        Apellido: <input type="text" name="apellido" value="Sanchez">
        <br>
    </form>
    <button onclick="mostrarValores()">Mostrar</button>
    <div id="valores"></div>

    <script>
        function mostrarValores(){
            let valor = document.forms["formulario"];
            let texto =" ";
            for(let elemento of valor){
                texto += elemento.value + "<br/>"
            }
            document.getElementById("valores").innerHTML=texto;
        }
    </script>
</body>
</html>
