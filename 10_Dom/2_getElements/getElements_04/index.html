<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="titulo">Cambio del CSS</h1>
    <button onclick="cambio()">presionar</button>

    <script>
        function cambio(){
            document.getElementById("titulo").style.color="green";
        }
    </script>
    
</body>
</html>
