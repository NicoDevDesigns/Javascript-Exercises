<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio del contenido del DOM</title>
</head>
<body>
    <h1 id="titulo">Manejo del DOM</h1>
    <button onclick="mostrar()">Mostrar</button>
    <button onclick="mostrarDos()">Presionar</button>

    <script>
        function mostrar(){
            document.getElementById("titulo").innerHTML="Cambio del DOM ahora";
        }
        function mostrarDos(){
            document.getElementById("titulo").innerHTML="Segundo cambio del DOM";
        }

    </script>
</body>
</html>
